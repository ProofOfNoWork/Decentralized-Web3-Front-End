<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=2">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ROB Staking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link type="text/css" rel="stylesheet" href="css/globals.css">
    <link type="text/css" rel="stylesheet" href="css/Home.module.css">
    <link type="text/css" rel="stylesheet" href="css/modals.css">
</head>

<style>
    * {
        color: white;
    }
</style>

<body>
    <main class="container" style="font-family: 'SF Pro Display';">
        <div class="row d-flex align-items-center mx-auto my-3 rounded shadow-sm">
            <div class="grid mx-auto my-1">
                <img src="./public/rob.png" width="90" style="opacity: 0.9;" />
                <h3 class="mx-3" style="color: white;">ROBsided Staking</h3>
            </div>
            
            <!-- New Column for Image -->
            <div class="col-md-4">
                <img src="./public/robleft.png" class="img-fluid" alt="Left Image">
            </div>
            
            <div class="col-md-4">
                <video autoPlay muted loop playsInline class="rounded">
                    <source type="video/mp4" src="./public/bannervid.webm" />
                </video>
            </div>
            
            <!-- You can add another column for the image on the right if needed -->
            <div class="col-md-4">
                <img src="./public/robright.png" class="img-fluid" alt="Right Image">
            </div>
        </div>
        <div id="pools"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js" type="module">
        import { ethers } from "./dist/ethers.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/erc20abi.js"></script>
    <script src="js/masterchef.js"></script>
    <script src="js/config.js"></script>
    <script src="js/pooldb.js"></script>
    <script src="js/poolhtml.js" type="text/javascript"></script>
</body>

</html>
